<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="add-task-btn" class="add-btn">+Add Task</button>

        <ul id="task-list" class="task-list">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <!-- Modal for Add/Edit Task -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="modal-title">Add Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <label>Title</label>
                <input type="text" id="task-title" required>
                
                <label>Description</label>
                <textarea id="task-desc"></textarea>
                
                <label>Due Date & Time</label>
                <input type="datetime-local" id="task-due" required>
                
                <button type="submit" id="save-task">Save Task</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
